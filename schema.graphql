type User {
  id: String
  username: String
  password: String
}

type Query {
  currentUser: User!
  test: String
  getLubes: [Lube]
  tester: String
  getFilms: [Film]
}

type Mutation {
  signUp(username: String, password: String): User
  logIn(username: String, password: String): User
  logOut: User
}

input userSignUpInput {
  username: String!
  password: String!
}

type Lube {
  id: Int
  name: String
}

type Film {
  id: Int
  name: String
}
