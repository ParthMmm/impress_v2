query getByType($type: String) {
  getByType(type: $type) {
    id
    title
    description
    author {
      id
      username
    }
    createdAt
    file_
    likes
    dislikes
    lube {
      name
    }
    film {
      name
    }
    type {
      name
    }
  }
}

